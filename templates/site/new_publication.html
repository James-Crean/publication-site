{% extends "base.html" %}
{% block title %}New Publication{% endblock %}
{% block content %}
<link href="/static/css/form.css" rel="stylesheet">
<script type="text/javascript" src="/static/scripts/doi.js"></script>
<div class="row">
    <div class="col-lg-6">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="true">
                    Publication Type
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#">Book</a></li>
                    <li><a href="#">Conference</a></li>
                    <li><a href="#">Journal</a></li>
                    <li><a href="#">Magazine</a></li>
                    <li><a href="#">Poster</a></li>
                    <li><a href="#">Presentation</a></li>
                    <li><a href="#">Technical_Report</a></li>
                    <li><a href="#">Other</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                </ul>
            </div>
        <div class="input-group">
            <input type="text" class="form-control" id="doi-field" placeholder="doi:10...">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button" onclick="doisearch()">Search</button>
      </span>
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
<div id="publication-form-wrapper">

</div>
<div>
    <p>Meta form goes here</p>
</div>
{% endblock %}
